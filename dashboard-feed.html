<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hater Blocker - Dashboard</title>
        <link rel="icon" type="image/png" href="assets/images/us/icons.png" />
        <!-- Core css -->
        <link rel="stylesheet" type="text/css" href="assets/css/bulma.css">
        <link rel="stylesheet" type="text/css" href="assets/css/dashboard.css">
        <!-- Icons -->
        <link rel="stylesheet" type="text/css" href="assets/css/icons.min.css">
        <!-- Plugins css -->
        <link rel="stylesheet" type="text/css" href="assets/js/ggpopover/ggtooltip.css">
        <link rel="stylesheet" type="text/css" href="assets/js/iziToast/iziToast.min.css">
        <link rel="stylesheet" type="text/css" href="assets/js/datepicker/datepicker.css">
        <link rel="stylesheet" type="text/css" href="assets/js/wickedpicker/wickedpicker.min.css">
        <link rel="stylesheet" type="text/css" href="assets/js/chosen/chosen.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    </head>

    <body class="dashboard-feed">
        <!-- Pageloader -->
        <div class="pageloader"></div>
        <div class="infraloader is-active"></div>

      
             

               
            

        <!-- Top Navbar -->
        <nav class="nav dashboard-nav has-shadow">
            <div class="container is-fluid">
                
                    <!-- Logout button -->
                    <div href="landing.html" class="nav-item nav-icon logout-button">
                        <i class="sl sl-icon-power"></i>
                    </div>
                    <!-- /Logout button -->


                   

                <!-- Nav right -->
                <div class="nav-right nav-menu">
                    
                <!-- /Nav right -->
            </div>
        </nav>
        <!-- /Top Navbar -->

        <!-- Main dashboard container -->
        <div id="dashboard-wrapper" class="columns">
            <div class="column"></div>
            <div class="content column is-11">
                
                <!-- Breadcrumbs -->
                <nav class="breadcrumbs">
                    <ul>
                        <li><a href="#">Feed</a></li>
                        <li>Single post</li>
                    </ul>
                </nav>
                <!-- /Breadcrumbs -->
                
                <!-- Dashboard Wrapper -->
                <div class="dashboard-wrapper">

                    <div class="columns">           
                        <div class="column">
                            <!-- Main content -->
                            <div id="main-dashboard" class="section-wrapper">
                                <!-- Post featured -->
                                <div class="columns dashboard-columns">
                                    <div class="column is-7 is-offset-1">
                                        <div class="flex-card featured-feed-post light-bordered light-raised">
                                            <div class="image">
                                                <img src="https://place-hold.it/1280x450" alt="">
                                                <div class="image-overlay"></div>
                                                <div class="author-avatar">
                                                    <img src="https://place-hold.it/250x250" alt="">
                                                </div>
                                                <button class="like fab-btn mini">
                                                    <span class="like-wrapper">
                                                        <i class="material-icons unliked">favorite_border</i>
                                                        <i class="material-icons liked">favorite</i>
                                                        <span class="like-overlay"></span>
                                                    </span>
                                                </button>
                                                <button class="back fab-btn mini">
                                                    <i class="material-icons">arrow_back</i>
                                                </button>
                                            </div>
                                            <div class="card-body is-responsive">
                                                <h2 class="responsive-title has-text-centered mt-40"></h2>
                                                
                                            </div>
                                        </div>

                                        <div class="padding-10">
                                            <h3 class="card-heading">Comments (8)</h3>

                                            

                                            
                        </div>
                       
            <footer class="quickview-footer"></footer>
            

           

     

       

        <!-- Core js -->
        <script src="assets/js/core/jquery.min.js"></script>
        <script src="assets/js/core/modernizr.min.js"></script>
        <!-- Plugins js -->
        <script src="assets/js/chartjs/Chart.bundle.min.js"></script>
        <script src="assets/js/peity/peity.min.js"></script>
        <script src="assets/js/ggpopover/ggtooltip.js"></script>
        <script src="assets/js/iziToast/iziToast.min.js"></script>
        <script src="assets/js/datepicker/datepicker.min.js"></script>
        <script src="assets/js/wickedpicker/wickedpicker.min.js"></script>
        <script src="assets/js/chosen/chosen.jquery.min.js"></script>
        <!-- Bulkit js -->
        <script src="assets/js/common.js"></script>
        <!-- Page specific js -->
        <script src="assets/js/pages/dashboard.js"></script>
        <script src="assets/js/pages/components-modals.js"></script>
        <script src="assets/js/pages/components-quickview.js"></script>

        <!--new js code-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="assets/js/getcomments.js"></script>
        <script src="assets/js/getcomments2.js"></script>


        <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>

    </body>
</html>
